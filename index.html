  <script>
    const yesBtn = document.getElementById("yesBtn");

    const result = document.getElementById("result");

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNoButtonRandomly() {
      noBtn.classList.add("runaway");

      const padding = 12;
      const vw = window.innerWidth;
      const vh = window.innerHeight;

      const rect = noBtn.getBoundingClientRect();
      const bw = rect.width;
      const bh = rect.height;

      const maxX = vw - bw - padding;
      const maxY = vh - bh - padding;

      const x = Math.random() * (maxX - padding) + padding;
      const y = Math.random() * (maxY - padding) + padding;

      noBtn.style.left = clamp(x, padding, maxX) + "px";
      noBtn.style.top  = clamp(y, padding, maxY) + "px";
    }

    // ç‚¹å‡»â€œæ˜¯â€
    yesBtn.addEventListener("click", () => {
      result.textContent = "ä½ è¯´çš„çœŸå‡†ç¡®ï¼âœ…";

    // åªæœ‰ç‚¹å‡»â€œä¸æ˜¯â€æ‰ä¼šè·³èµ°

    // çª—å£å¤§å°å˜åŒ–æ—¶ï¼Œä¿æŒæŒ‰é’®ä¸å‡ºå±
